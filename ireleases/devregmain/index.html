<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.css">



    <title>Baker Beach Device Registry</title>

    <!-- Style sheets -->
    <!--<link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>

 
    <script src="js/angular.js"></script>

 
    <script src="app/app.js"></script>

 
    <script src="app/products/productListCtrl.js"></script>-->
</head>

<body ng-app="deviceManagement">
    <div class="panel panel-primary">
        <div class="panel-heading" style="font-size:large">Baker Beach Device Registry
        </div>

        <div class="panel-body">

              <div class="alert alert-info">
					<p>Sort key: {{sortKey}}</p>
					<p>Reverse: {{reverse}}</p>
					<p>Search String : {{search}}</p>
				</div>
                <form class="form-inline">
					<div class="form-group">
						<label >Search</label>
						<input type="text" ng-model="search" class="form-control" placeholder="Search">
					</div>
				</form>
            <table class="table table-striped table-hover" ng-controller="DeviceListCtrl as vm">

                <thead>
                    <tr>
                        <!--<td>
                            <button type="button" class="btn btn-primary" ng-click="vm.toggleImage()">
                        {{vm.showImage ? "Hide" : "Show"}} Image
                    </button>
                        </td>-->
                        <th>Device ID</th>
                        <th>Device Status</th>
                        <th>Staged Manifest</th>
                        <th>Archived Manifests</th>
                    </tr>
                </thead>
                <tbody>
                    <!--<tr ng-repeat="product in vm.products">
                        <td>
                            <img ng-if="vm.showImage" ng-src="{{product.imageUrl}}" style="width:50px;margin:2px" title="{{product.productName}}">
                        </td>
                        <td>{{ product.productName}}</td>
                        <td>{{ product.productCode }}</td>
                        <td>{{ product.releaseDate }}</td>
                        <td>{{ product.price | currency }}</td>
                    </tr>-->
                    <tr dir-paginate="device in vm.devices|orderBy:sortKey:reverse|filter:search|itemsPerPage:7">
                        <td>{{device.DeviceId}}</td>
                        <!--<td>{{device.DeviceStatus}}</td>-->
                        <!--<td>{{device.DeviceId | deviceStatus}}</td>-->
                          <td>{{device.DeviceStatus }}</td>
                        <td>{{device.StagedManifestIdList.join(',')}}</td>
                        <td>{{device.ManifestIdList.join(',')}}</td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</body>

<!--Library Scripts-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-resource.min.js"></script>
<!--<script src="~/Scripts/angular.min.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-mocks.js"></script>


<!--Paging-->
<script src="lib/dirPagination.js"></script>

<!--Application Script-->
<script src="./app/app.js"></script>

<!--Services-->
<script src="common/services/common.services.js"></script>
<script src="common/services/deviceResource.js"></script>
<script src="common/services/deviceResourceMock.js"></script>

<!--Controllers-->
<script src="./app/devices/deviceListCtrl.js"></script>
</html>
