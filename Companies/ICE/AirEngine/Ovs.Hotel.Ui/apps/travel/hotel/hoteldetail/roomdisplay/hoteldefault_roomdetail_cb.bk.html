<!-- room -->
<div ng-repeat="room in details.detailsReturned.RoomsAvailable">
    <table class="table details__rooms-table details__cash-back">
        <tr>
            <td class="table-block__room-photo">
                <img ng-src="{{room.available_room_type_image}}" alt="">
            </td><!-- end table-block__room -->
            <td class="table-block__room-details">
                <h3>{{room.available_room_type_name}}</h3>
                <p ng-bind-html="room.available_room_type_description | html"></p>
            </td>
            <td class="table-block__room-pricing">
                <!-- <ul class="savings-breakdown">
                    <li>Your Price: <span>{{room.available_total_market_rate | currency}}</span></li>
                    <li><span style="color: green">You Earn:{{room.available_total_savings | currency}} </span></li>
                </ul> -->

                <div class="cash-back__container" ng-controller="hotelBookController as book">
                    <ul class="cash-back__btn-container" ng-click="book.chooseRoom(room);">
                        <li class="cash-back__nightly-price">{{room.available_daily_market_rate  | currency}} <small>Best Nightly Rate</small></li>
                        <li class="cash-back__label">EARN</li>
                        <li class="cash-back__arrow"><i></i><i></i></li>
                        <li class="cash-back__amount">{{room.available_total_savings | currency}} <small>Total Cruise Credits</small></li>
                    </ul>
                </div>

            </td><!-- table-block__room-pricing -->
            <!-- <td class="table-block__room-checkout" ng-controller="hotelBookController as book">
                <button class="btn btn-checkout--red" ng-click="book.chooseRoom(room);">Checkout</button>

                <div class="nightly-price">
                    {{room.available_daily_market_rate | currency}} <small>avg/night</small>
                </div>
            </td> -->
        </tr>
    </table>
</div>
<!-- room end -->
