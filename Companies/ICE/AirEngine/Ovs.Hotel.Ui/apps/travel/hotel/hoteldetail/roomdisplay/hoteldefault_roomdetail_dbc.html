<!-- room -->
<div ng-repeat="room in details.detailsReturned.RoomsAvailable">
    <table class="table details__rooms-table">
        <tr>
            <td class="table-block__room-photo">
                <img ng-src="{{room.available_room_type_image}}" alt="">
            </td><!-- end table-block__room -->
            <td class="table-block__room-details">
                <h3>{{room.available_room_type_name}}</h3>
                <p ng-bind-html="room.available_room_type_description | html"></p>
            </td>
            <td class="table-block__room-pricing">
                <ul class="savings-breakdown" ng-if="details.daily == 'true'">
                    <li>Market Rate: <span ng-bind-html="room.available_daily_market_rate | customCurrency : details.currencyFormat"></span></li>
                    <li>{{details.currentSession.user.currentSession.display_options.labels.dbc}}: <span ng-bind-html="room.available_daily_savings | customCurrency : details.currencyFormat : 0"></span></li>
                    <li><strong>Your Price:</strong> <span><strong ng-bind-html="room.available_daily_member_rate | customCurrency : details.currencyFormat"></strong></span></li>
                </ul>
                <ul class="savings-breakdown" ng-if="details.daily == 'false'">
                    <li>Market Rate: <span ng-bind-html="room.available_total_market_rate | customCurrency : details.currencyFormat"></span></li>
                    <li>{{details.currentSession.user.currentSession.display_options.labels.dbc}}: <span ng-bind-html="room.available_total_savings | customCurrency : details.currencyFormat : 0"></span></li>
                    <li><strong>Your Price: </strong> <span><strong ng-bind-html="room.available_total_member_rate | customCurrency : details.currencyFormat"></strong></span></li>
                </ul>
            </td><!-- table-block__room-pricing -->
            <td class="table-block__room-checkout">
                <button class="btn btn-checkout--red" ng-click="book.chooseRoom(room);">Checkout</button>
                <div class="nightly-price"><span ng-bind-html="room.available_daily_member_rate | customCurrency : details.currencyFormat"></span><small>avg/night</small>
                </div>
                <div style="color:white" ng-bind-html="room.original_member_price"></div>
                <div ng-if="room.available_is_non_refundable"><small>This room is non-refundable</small></div>
            </td><!-- table-block__room-pricing -->
        </tr>
    </table>
</div>
<!-- room end -->
