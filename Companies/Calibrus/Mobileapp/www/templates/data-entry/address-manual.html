<ion-view view-title="Enter Address">
  <ion-content scroll="false">
    <form name="vmDataEntry.ManualAddress" novalidate ng-submit="vmDataEntryLineItem.processAddress(vmDataEntry.ManualAddress)">
      <ion-list>
        <label class="item item-input item-stacked-label" form-validation="vmDataEntry.ManualAddress.Address">
          <span class="input-label">Address</span>
          <input type="text" placeholder="Enter Address" name="Address"
                 g-places-autocomplete force-selection="true"
                 options="vmDataEntry.autocompleteOptions"
                 ng-model="vmDataEntry.manualLocation.address"
                 ng-change="vmDataEntryLineItem.setServiceLocation(vmDataEntry.manualLocation.address)"
                 ng-required="true">
        </label>
        <ion-item ng-if="vmDataEntryLineItem.lineItem.serviceLocation" class="item-icon-left item-icon-right item-text-wrap">
          <ion-delete-button class="ion-minus-circled"></ion-delete-button>
          <i class="icon ion-location"></i>
          {{vmDataEntryLineItem.lineItem.serviceLocation.address1}} <br>
          {{vmDataEntryLineItem.lineItem.serviceLocation.city}},
          {{vmDataEntryLineItem.lineItem.serviceLocation.state}}
          {{vmDataEntryLineItem.lineItem.serviceLocation.zip}} <br>
          <p ng-if="vmDataEntryLineItem.lineItem.serviceLocation.verified">
            <i class="ion-checkmark balanced"></i> Verified
          </p>
          <p ng-if="!vmDataEntryLineItem.lineItem.serviceLocation.verified">
            <span></span><i class="ion-alert-circled assertive"></i> Not Verified
          </p>
          <i ng-if="false" class="icon ion-edit"></i>
        </ion-item>

        <ion-item class="item-icon-right" style="margin-top: 20px;" ng-click="vmDataEntryLineItem.processAddress(vmDataEntry.ManualAddress)">
          <span class="positive">Utilities & Programs</span>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
</ion-view>
