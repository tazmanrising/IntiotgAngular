<div class="panel panel-primary">
    <!--<div class="panel-heading" style="font-size:large">Baker Beach Device Registry
        </div>-->

    <div class="panel-body">

        <div class="alert alert-info">
            <p>Sort key: {{sortKey}}</p>
            <p>Reverse: {{reverse}}</p>
            <p>Search String : {{search}}</p>
        </div>
        <form class="form-inline">
            <div class="form-group">
                <label>Search</label>
                <input type="text" ng-model="search" class="form-control" placeholder="Search">
            </div>
        </form>
        <table class="table table-striped table-hover">
            <!-- ng-controller="DeviceListCtrl as vm">-->

            <thead>
                <tr>
                    <!--<td>
                            <button type="button" class="btn btn-primary" ng-click="vm.toggleImage()">
                        {{vm.showImage ? "Hide" : "Show"}} Image
                    </button>
                        </td>-->
                    <th>Device ID</th>
                    <th>Device Status</th>
                    <th>Staged Manifest</th>
                    <th>Archived Manifests</th>
                </tr>
            </thead>
            <tbody>
                <!--<tr ng-repeat="product in vm.products">
                        <td>
                            <img ng-if="vm.showImage" ng-src="{{product.imageUrl}}" style="width:50px;margin:2px" title="{{product.productName}}">
                        </td>
                        <td>{{ product.productName}}</td>
                        <td>{{ product.productCode }}</td>
                        <td>{{ product.releaseDate }}</td>
                        <td>{{ product.price | currency }}</td>
                    </tr>-->
                <tr dir-paginate="device in vm.devices|orderBy:sortKey:reverse|filter:search|itemsPerPage:7">

                    <!--<td>{{device.DeviceId}}</td>-->

                    <!--Add in sref directive-->
                    <td><a ui-sref="deviceDetail({DeviceId: device.DeviceId})">
                            {{device.DeviceId}}</a>
                    </td>

                    <!--<td>{{device.DeviceStatus}}</td>-->
                    <!--<td>{{device.DeviceId | deviceStatus}}</td>-->
                    <td>{{device.DeviceStatus }}</td>
                    <td>{{device.StagedManifestIdList.join(',')}}</td>
                    <td>{{device.ManifestIdList.join(',')}}</td>
                    <td>
                        <a class="btn btn-primary" ui-sref="productEdit.info({productId: product.productId})">
                        Edit
                    </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
        </dir-pagination-controls>
    </div>
</div>
