<div class="panel panel-primary">
    <!--<div class="panel-heading" style="font-size:large">Baker Beach Device Registry
        </div>-->

    <div class="panel-body">

        <!--<div class="alert alert-info">
            <p>Sort key: {{sortKey}}</p>
            <p>Reverse: {{reverse}}</p>
            <p>Search String : {{search}}</p>
        </div>-->
        <!--<div class="row">-->
            
            <div class="col-lg-12">
                <form class="form-inline">
                <div class="form-group">
                    <label>Search</label>
                    <input type="text" ng-model="search" class="form-control" placeholder="Search">
                </div>
            </form>
                <div class="panel panel-default">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>

                                <th ng-click="sort('DeviceId')">Device ID
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='DeviceId'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('DeviceStatus')">Device Status
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='DeviceStatus'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('StagedManifestIdList')">Staged Manifest
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='StagedManifestIdList'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('ManifestIdList')">Archived Manifests
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='ManifestIdList'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                            
                            </tr>
                        </thead>
                        <tbody>

                            <tr dir-paginate="device in vm.devices|orderBy:sortKey:reverse|filter:search|itemsPerPage:7">
                                <!--Add in sref directive-->
                                <td><a ui-sref="deviceDetail({DeviceId: device.DeviceId})">{{device.DeviceId}}</a>
                                </td>

                                <!--<td>{{device.DeviceStatus}}</td>-->
                                <td ng-style="set_color(device)">{{device.DeviceStatus | deviceStatus}}</td>
                                <!--<td ng-style="{'color':(device.DeviceStatus>1?'red':'blue')}">{{device.DeviceStatus | deviceStatus }}</td>-->
                                <td>{{device.StagedManifestIdList.join(',')}}</td>
                                <td>{{device.ManifestIdList.join(',')}}</td>
                                <td>
                                    <a class="btn btn-primary" ui-sref="deviceEdit.info({DeviceId: device.DeviceId})">
                        Edit
                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
                    </dir-pagination-controls>
                </div>
            </div>
        <!--</div>-->
    </div>
</div>
