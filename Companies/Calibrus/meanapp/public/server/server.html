    <br>
    <br>
    <!--{{ vm.databases}}-->
    <a class="btn btn-default btn-success" href="#">Add New Server</a>
    <br><br>
    <table class="table table-striped table-bordered">
        <tr>            
            <th>Type</th>
            <th>Name</th>
            <th>OS</th>
            <th>ExternalIps</th>
            <th>InternalIps</th>
            <th>Databases</th>
            <th>Notes</th>  
            <th></th>        
        </tr>
        <tr ng-repeat="script in vm.databases">
            <td>{{script.Type}}</td>
            <td>{{script.Name}}</td>
            <td>{{script.OS}}</td>
            <td>{{script.ExternalIps}}</td>
            <td>{{script.InternalIps}}</td>
            <td><textarea style="width: 400px; height: 250px;";>{{script.Databases}}</textarea></td>
            <td>{{script.Notes}}</td>
            <td><a class="btn btn-default btn-primary" ng-click="vm.edit(script)">Edit</a></td>
            <!--<td><a ng-click="vm.edit(script)"><i class="glyphicon glyphicon-pencil"></i> </a></td>-->
        </tr>
    </table>
    <br><br>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Server Detail</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-2" for="english">Type</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="sort" placeholder="sort" ng-model="vm.script.Type">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2" for="english">Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="sort" placeholder="sort" ng-model="vm.script.Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2" for="english">OS</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="sort" placeholder="sort" ng-model="vm.script.OS">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2" for="english">External IP</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="sort" placeholder="sort" ng-model="vm.script.ExternalIps">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2" for="english">Internal IP</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="sort" placeholder="sort" ng-model="vm.script.InternalIps">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2" for="spanish">Databases</label>
                            <div class="col-md-10">
                            <textarea rows="10" class="form-control" ng-model="vm.script.Databases">

                            </textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2" for="loop">Notes</label>
                            <div class="col-md-10">
                            <textarea rows="5" class="form-control" ng-model="vm.script.Notes">

                            </textarea>
                            </div>
                        </div>                                      

                        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="vm.saveScript(vm.script)">Update
                        </button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
