<!--Show bundled pricing-->
<div class="checkout__nightly-price" ng-if="book.currentSession.display_options.options.show_bundled_price == 'true'">
    <ul class="container-spacer">
        <li id="totalAll"><label ng-bind-html="book.memberTotal | customCurrency : book.currencyFormat"></label><span>Total</span></li>
        <li><span>Taxes and Fees</span>Included</li>
    </ul>
</div>
<!-- Show broken down pricing -->
<div class="checkout__total-price" ng-if="book.currentSession.display_options.options.show_bundled_price == 'false'">
    <ul class="container-spacer">
        <li id="roomRate"><label ng-bind-html="book.room.available_total_member_rate | customCurrency : book.currencyFormat"></label><span>Member Rate</span></li>
        <li id="roomTax"><label ng-bind-html="book.memberTaxDisplay | customCurrency : book.currencyFormat"></label><span>Taxes and Fees</span></li>
        <!-- 
        <li id="roomFees" ng-repeat="fees in book.membersupplimentalFees"><label ng-bind-html="fees.Amount | customCurrency : book.currencyFormat"></label><span>Supplemental Charges</span></li>
        -->
        <li id="memberTotal"><label ng-bind-html="book.memberTotal | customCurrency : book.currencyFormat"></label><span>Total</span></li>
    </ul>
</div>
