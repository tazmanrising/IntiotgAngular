<!-- rci points header start -->
<header class="header-club">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 brand-container">
                <h1>
                    <a href="#" translate title="{{main.currentSession.display_options.program_long_name}} - home">
                        <img ng-src="{{main.mainLogo}}" alt="{{main.currentSession.display_options.program_long_name}}" class="header-main__logo" />
                    </a>
                </h1>
                <!-- <i class="fa fa-times nav-close"></i> -->
            </div>
            <div class="col-sm-6 member-container">
                <div class="member-type-container">
                    <ul class="nav-top">
                        <li><display-options text="main.currentSession.display_options.program_phone_number" show="main.currentSession.display_options.general_phone_number"></display-options></li>
                        <li><a class="nav-link" href="{{main.currentSession.display_options.labels.my_account_href}}"><display-options text="main.currentSession.display_options.labels.account_settings_label" show="main.currentSession.display_options.labels.account_settings_label"></display-options></a></li>
                    </ul>
					<div class="savings-container">
						<div class="savings-amount"><small>Savings Dollars</small> <h4>$3,700</h4></div>
						<div class="savings-label">Current Balance</div>
					</div>
                </div><!-- end member-type-container -->
            </div>
        </div>
    </div>
</header>
<!-- rci points header end -->
