<section>
    <div class="container-fluid">
        <div class="container-box">
            <div class="container-spacer">
                <h2>Payment Information</h2>

                <form name="book.travelerInfo" id="travelerInfo" class="form-air-traveler-info__form-tag" novalidate>
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="ccType" class="required" translate>Card Type<span style="color: red">*</span></label>
                            <input class="form-control" kendo-drop-down-list translate id="ccType" type="text" ng-model="book.payment.ccVendor" k-data-source="book.ccVendorDataSource" k-data-text-field="'text'" k-data-value-field="'value'" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ccNumber" class="required" translate>Card Number<span style="color: red">*</span></label>
                            <input class="form-control" id="ccNumber" type="text" ng-model="book.payment.ccNumber" required />
                        </div>
                        <div class="form-group col-md-3 form-inline">
                            <label for="ccExpDate" class="required" translate>Exp. Date<span style="color: red">*</span></label>
                            <br>
                            <input kendo-drop-down-list class="form-control" id="ccExpDateMon" type="text" k-option-label="'Mon'" ng-model="book.payment.ccExpMon" k-data-source="book.ccMonDataSource" required />
                            <input kendo-drop-down-list class="form-control" id="ccExpDateYear" type="text" k-option-label="'Year'" ng-model="book.payment.ccExpYear" k-data-source="book.ccYearDataSource" k-data-text-field="'text'" k-data-value-field="'value'" required />
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ccCvv" class="required" translate>CVV<span style="color: red">*</span></label>
                            <input class="form-control" id="ccCvv" type="text" ng-model="book.payment.ccCvv" required />
                        </div>
                    </div> <!--End Row-->
                    <br />
                    <h2>Billing Information</h2>
                    <br />
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="ccNameOnCard">Name on Card<span style="color: red">*</span></label>
                            <input class="form-control" id="ccNameOnCard" type="text" ng-model="book.payment.ccNameOnCard" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="ccBillingAddress">Billing Address<span style="color: red">*</span></label>
                            <input class="form-control" id="ccBillingAddress" type="text" ng-model="book.payment.ccBillingAddress" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="ccBillingCity">City<span style="color: red">*</span></label>
                            <input class="form-control" id="ccBillingCity" type="text" ng-model="book.payment.ccBillingCity" required />
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ccBillingState">State/Province<span style="color: red">*</span></label>
                            <input class="form-control" id="ccBillingState" type="text" ng-model="book.payment.ccBillingState" required />
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ccBillingCountry">Country<span style="color: red">*</span></label>
                            <input class="form-control" id="ccBillingCountry" type="text" ng-model="book.payment.ccBillingCountry" required />
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ccBillingZip">Zip Code<span style="color: red">*</span></label>
                            <input class="form-control" id="ccBillingZip" type="text" ng-model="book.payment.ccBillingZip" required />
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
