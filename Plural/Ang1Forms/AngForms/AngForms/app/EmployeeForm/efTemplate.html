<form role="form"><!--ng-submit="submitForm()"-->

    <div class="form-group">
        <label for="fullName">Name</label>
        <input type="text" id="fullName" name="fullName" ng-model="employee.fullName" class="form-control" />
    </div>

    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea name="notes" id="notes" class="form-control" ng-model="employee.notes" rows="5" cols="40"></textarea>
    </div>

    <div class="form-group">
        <label for="department">Department</label>
        <select name="department" id="department" ng-model="employee.department"
                ng-options="dept for dept in departments"
                class="form-control">
            
            <!--<option>Engineering</option>
            <option>Marketing</option>
            <option>Finance</option>
            <option>Administration</option>-->
        </select>
    </div>
    <br />

    <span><b>Perks</b></span><br />

    <div class="checkbox">
        <label><input type="checkbox" ng-model="employee.perkCar" value="perkCar" />Company Car</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" ng-model="employee.perkStock" value="perkStock" />Stock Options</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" ng-model="employee.perkSixWeeks" value="perkSixWeeks" />Six Weeks Vacation</label>
    </div>

    <br />

    <span><b>Payroll Type</b></span><br />

    <div class="radio">
        <label><input type="radio" name="payrollType" ng-model="employee.payrollType" value="w2" /> W-2</label><br />
    </div>
    <div class="radio">
        <label><input type="radio" name="payrollType" ng-model="employee.payrollType" value="ten99" /> 1099</label><br />
    </div>
    <div class="radio">
        <label><input type="radio" name="payrollType" ng-model="employee.payrollType" value="none" /> None</label><br />
    </div>
    <br />
    <input type="button" class="btn btn-default" ng-click="cancelForm" value="Cancel" />
    <input type="submit" class="btn btn-primary" ng-click="submitForm" value="Submit" />



</form>
